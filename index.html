<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .step {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      overflow: hidden;
    }
    .step video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: relative;
      width: 90%;
      max-width: 420px;
      margin: 0 auto 10vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }
    .bubble-btn {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 36px;
      font-size: 18px;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      cursor: pointer;
    }
    .bubble-circle {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .player-overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .player-overlay::before {
      content: '\25B6';
      font-size: 40px;
      color: #111;
      margin-left: 4px;
    }
    .progress-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #007bff;
      width: 0%;
    }
    .countdown-timer {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 14px;
      color: white;
      z-index: 6;
      font-weight: bold;
    }
    .quiz-caption {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    .animate {
      animation: popin 0.6s ease-out;
    }
    @keyframes popin {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="step" id="intro" style="display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; height: 100vh;">
    <h1 style="font-size: 24px; margin-bottom: 20px;">Gotowa na start?</h1>
    <button class="btn" onclick="startQuiz()" style="padding: 18px 28px; font-size: 18px; font-weight: 600; border-radius: 32px; background-color: #28a745; color: white;">Rozpocznij</button>
  </div>
  <div class="step" id="step1" style="display:none;">
    <video id="video1" muted playsinline>

    </video>
    <div class="progress-bar-container"><div class="progress-bar-fill" id="progressFill"></div></div>
    <div class="countdown-timer" id="countdown">5s</div>
    
    <div class="overlay">
      <div class="quiz-caption animate" id="caption">CzeÅ›Ä‡! Powiedz mi, jaki cel chciaÅ‚abyÅ› osiÄ…gnÄ…Ä‡?</div>
      <button class="bubble-btn" onclick="nextStep('step2')"><span class="bubble-circle">A</span> PracujÄ™, ale szukam zmiany</button>
      <button class="bubble-btn" onclick="nextStep('step2')"><span class="bubble-circle">B</span> Mam dziaÅ‚alnoÅ›Ä‡, ale chcÄ™ coÅ› nowego</button>
      <button class="bubble-btn" onclick="nextStep('step2')"><span class="bubble-circle">C</span> Jestem na rozdroÅ¼u i szukam pomysÅ‚u</button>
    </div>
  </div>

  <div class="step" id="step2" style="display:none;">
    <video id="video2" muted playsinline>
      <source src="https://consily.pl/wp-content/uploads/2025/05/sample1.mp4" type="video/mp4">
    </video>
    <div class="player-overlay" onclick="playVideo('video2', this)"></div>
    <div class="overlay">
      <button class="bubble-btn" onclick="nextStep('step3')"><span class="bubble-circle">A</span> Zarobki i niezaleÅ¼noÅ›Ä‡</button>
      <button class="bubble-btn" onclick="nextStep('step3')"><span class="bubble-circle">B</span> ElastycznoÅ›Ä‡ i czas dla siebie</button>
      <button class="bubble-btn" onclick="nextStep('step3')"><span class="bubble-circle">C</span> RozwÃ³j i pewnoÅ›Ä‡ siebie</button>
    </div>
  </div>

  <div class="step" id="step3" style="display:none;">
    <video id="video3" muted playsinline>
      <source src="https://consily.pl/wp-content/uploads/2025/05/sample1.mp4" type="video/mp4">
    </video>
    <div class="player-overlay" onclick="playVideo('video3', this)"></div>
    <div class="overlay">
      <button class="bubble-btn" onclick="nextStep('formStep')"><span class="bubble-circle">A</span> Tak, chcÄ™ poznaÄ‡ model</button>
      <button class="bubble-btn" onclick="nextStep('formStep')"><span class="bubble-circle">B</span> Tak, ale mam pytanie</button>
      <button class="bubble-btn" onclick="nextStep('formStep')"><span class="bubble-circle">C</span> PotrzebujÄ™ wiÄ™cej informacji</button>
    </div>
  </div>

  <div class="step" id="formStep" style="display:none;">
    <div class="overlay">
      <h2 style="color: #222; font-size: 28px; font-weight: 700; text-align: center; margin-bottom: 16px;">ğŸ¯ UmÃ³w siÄ™ na bezpÅ‚atnÄ… konsultacjÄ™</h2>
      <p style="color: #333; font-size: 16px; margin-bottom: 20px; font-weight: 500; text-align: center;">
        ğŸ“ˆ Poznaj model zarobkowy 5â€“15 tys. zÅ‚<br>ğŸ¤ 1:1 z mentorkÄ…<br>ğŸ•’ Tylko 15 minut â€“ bez zobowiÄ…zaÅ„
      </p>
      <form style="display: flex; flex-direction: column; gap: 16px; font-family: 'Montserrat', sans-serif; align-items: center;">
        <input type="text" placeholder="ImiÄ™" required style="padding: 16px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; width: 100%; max-width: 320px;">
        <input type="email" placeholder="Email" required style="padding: 16px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; width: 100%; max-width: 320px;">
        <input type="tel" placeholder="Telefon" required style="padding: 16px; font-size: 18px; border-radius: 10px; border: 1px solid #ccc; width: 100%; max-width: 320px;">
        <button class="btn" type="submit" style="padding: 18px 28px; font-size: 18px; font-weight: 600; border-radius: 32px; background-color: #28a745; color: white; width: 100%; max-width: 320px;">Zapisz siÄ™ na konsultacjÄ™</button>
      </form>
    </div>
  </div>

  <script>
    function playVideo(id, button) {
      const video = document.getElementById(id);
      if (video) video.play();
      if (button) button.style.display = 'none';
    }

    function nextStep(id) {
      document.querySelectorAll('.step').forEach(step => step.style.display = 'none');
      const next = document.getElementById(id);
      if (next) {
        next.style.display = 'flex';
        const video = next.querySelector('video');
        if (video) video.play();
        startTimer(5);
      }
    }

    function startTimer(duration = 5) {
      let timeLeft = duration;
      const countdown = document.getElementById('countdown');
      const progressFill = document.getElementById('progressFill');
      if (!countdown || !progressFill) return;
      countdown.textContent = timeLeft + 's';
      progressFill.style.width = '0%';
      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft + 's';
        progressFill.style.width = ((duration - timeLeft) / duration) * 100 + '%';
        if (timeLeft <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    }

    function startQuiz() {
  document.getElementById('intro').style.display = 'none';
  document.getElementById('step1').style.display = 'flex';
  const vid = document.getElementById('video1');
  if (vid) {
    vid.load();
    vid.play();
  }
  startTimer(5);
  const caption = document.getElementById('caption');
  setTimeout(() => {
    caption.classList.remove('animate');
    caption.textContent = 'Wybierz odpowiedÅº, ktÃ³ra najlepiej pasuje do Ciebie';
    caption.classList.add('animate');
  }, 5000);
}
  </script>
</body>
</html>
